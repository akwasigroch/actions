name: Print
on:
  workflow_dispatch:
  pull_request:
    branches:
        - main


env:
  RUN_ON_MAIN  : startsWith(github.ref, 'refs/heads/main')

jobs:
  print:
    if: env.RUN_ON_MAIN 
    runs-on: ubuntu-latest
    steps:

      - name: Run script
        run: echo "Hello, action 1!"
      
      - name: display trigger
        run: echo ${{ github.event_name }}

  print2:
    runs-on: ubuntu-latest
    if: env.RUN_ON_MAIN == 'true'
    steps:
      - name: Run script
        run: echo "Hello, action 2!"
      