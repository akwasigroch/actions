name: Print
on:
  workflow_dispatch:
  pull_request:
    branches:
        - main


jobs:
  print:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/heads/main') }}
    env:
      RUN_ON_MAIN: ${{ startsWith(github.ref, 'refs/heads/main') }}
    steps:

      - name: Run script
        run: docker compose version
      
      - name: display trigger
        run: echo ${{ github.event_name }}

  print2:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/heads/main') }}
    env:
      RUN_ON_MAIN: ${{ startsWith(github.ref, 'refs/heads/main') }}
    steps:
      - name: Run script
        run: echo "Hello, action 2!"
      